{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}">
    <style>
        .login_wrap{
            border-radius: 15px;
            border: 2px #666 solid;
            margin: 0 auto;
            padding: 10px;
            width: 500px;
            height: 350px;
            text-align: center;
        }
        .input{
            margin:20px
        }
    </style>
    <title>인현민의 인현민</title>
</head>
<body>
    <!-- 네비게이션바 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom px-5">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">🔥</a>
            <button class="navbar-toggler" type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-wrapper">
                <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-iten">
                            {% if user.is_authenticated %}
                            <a class="nav-link text-white" href=" {% url 'users:logout' %}">{{ user.username }} 로그아웃</a>
                            {% else %}
                            <a class="nav-link text-white" href=" {% url 'users:login' %}">로그인</a>
                            {% endif %}
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    {% block content %}
    {% endblock %}
    <script src="{% static 'bootstrap.min.js' %}"></script>
</body>
</html>
