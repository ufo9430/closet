{% extends "base.html" %}
{% block content %}
{% load static %}
<!--배너-->
<div class="banner-wrap d-flex justify-content-center my-3">
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel" style="width:600px; height:400px">
        <div class="carousel-inner" >
          <div class="carousel-item active">
            <img src="{% static 'banner/1.jpg' %}" class="d-block w-100" alt="banner1" style="max-height: 400px;">
          </div>
          <div class="carousel-item">
            <img src="{% static 'banner/2.jpg' %}" class="d-block w-100" alt="banner2" style="max-height: 400px;">
          </div>
          <div class="carousel-item">
            <img src="{% static 'banner/3.jpg' %}" class="d-block w-100" alt="banner3" style="max-height: 400px;">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
</div>
<div class="container my-3">
    <div class="content-wrapper">
        <div class="card p-2">
            <ul class="list-unstyled fw-normal pb-1 small">
                <li>
                    <strong><a class= "text-dark"href="{% url 'community:posts' %}">커뮤니티</a></strong>
                </li>
                <li>
                    <strong><a class="text-dark" href="{% url 'shop:shop_main' %}">SHOP</a></strong>
                </li>
            </ul>
        </div>
    </div>
</div>
{% endblock %}
