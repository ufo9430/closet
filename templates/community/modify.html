{% extends "base.html" %}
{% block content %}
<div class="container my-3">
    <h1 class="text-center"><strong>수정</strong></h1>
    <form action="" method="post">
        {% csrf_token %}
        <div class="card my-3 p-3">
            <div class="row-sm-10 my-3">
                <label class="col-sm-2">카테고리</label>
                <div class="col-sm-2">{{form.category}}</div>
            </div>
            <div class="row-sm-10 my-3">
                <label for="input-title" class="col-sm-1">제목</label>
                <div class="col-sm-5">{{form.title}}</div>
            </div>
            <div class="row-sm-10 my-3">
                <label for="input-title" class="col-sm-2">작성자</label>
                <div class="col-sm-10">{{article.name}}</div>
            </div>
            {{form.media}}
            {{form.contents}}
        </div>
        <div class="m-3 text-center">
            <button type="submit" class="btn btn-dark">저장</button>
        </div>
    </form>
</div>
{% endblock %}
