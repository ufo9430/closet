{% extends "base.html" %}
{% block content %}
<div class="container my-3">
    <h1 class="text-center"><strong>글쓰기</strong></h1>
    <form action="" method="post">
        {% csrf_token %}
        <div class="card my-3 p-3">
            <div class="row-sm-10 my-3">
                <label for="input-title" class="col-sm-2">제목</label>
                <div class="col-sm-10">{{form.title}}</div>
            </div>
            {{form.media}}
            {{form.contents}}
        </div>
        <div class="m-3 text-center">
            <button type="submit" class="btn btn-dark">저장</button>
        </div>
    </form>
</div>
{% endblock %}
